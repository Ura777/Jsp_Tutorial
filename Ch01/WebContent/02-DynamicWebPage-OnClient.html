<!DOCTYPE html>
<!-- 
	這是動態網頁
	使用了JavaScript
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>02-動態網頁-在Client端上執行</title>
	</head>
	
	<!-- JavaScript -->
	<script type="text/javascript">
		//寫成Function
		function Hello() 
		{
			//取得現在的小時
			var Today = new Date()
			var Hours = Today.getHours()
			
			//透過小時來判斷要輸出的訊息
			if(Hours==0)
			{
				document.write("時間不早了，現在是凌晨"+(Hours+12)+"點多了")
			}
			if((Hours>=1)&&(Hours<=5))
			{
				document.write("哇！您是超人呀？現在是"+Hours+"點多了")
			}
			if((Hours>=6)&&(Hours<=8))
			{
				document.write("早安！您好！現在是早上"+Hours+"點多了")
			}
			if((Hours>=9)&&(Hours<=11))
			{
				document.write("您好！現在是上午"+Hours+"點多了")
			}
			if(Hours==12)
			{
				document.write("午安！現在是中午"+Hours+"點多了，吃午飯沒？")
			}
			if((Hours>=13)&&(Hours<=17))
			{
				document.write("午安！現在是下午"+(Hours-12)+"點多了")
			}
			if(Hours==18)
			{
				document.write("晚安！現在是晚上"+(Hours-12)+"點多了，吃晚餐了沒？")
			}
			if((Hours>=19)&&(Hours<=23))
			{
				document.write("晚安！現在是晚上"+(Hours-12)+"點多了")
			}
		}
	</script>
	
	<body>
		<div align="center">
			<hr width="80%">
			<div style="color: red; font-size: xx-large;">
				<script type="text/javascript">
					//呼叫Function
					Hello();
				</script>
			</div>
			<hr width="80%">
			<h2>
				動態網頁的內容是會改變的
			</h2>
			<h2>
				依照你開啟此份網頁的時間不同
			</h2>
			<h2>
				上方所顯示的問候語就會不一樣
			</h2>
			<h2>
				這就是所謂的動態網頁
			</h2>
		</div>
	</body>
</html>
