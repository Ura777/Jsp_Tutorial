<!DOCTYPE html>
<!-- 基本的HTML標籤使用範例 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>標題範例</title>
	</head>
	<body>
		<h1 align="center">
			1天學會HTML
		</h1>
		<p>
			<hr width="50%" align="center">
			HTML學起來真的很簡單！您只要讀完這個網頁，就可以利用文字編輯器製作出很棒的網頁。
		</p>
		<h2>
			HTML的基礎知識
		</h2>
		<p>
			這裡將說明最基礎的知識。首先，您應該正確瞭解用語。
		</p>
		<h3>&lt;關於元素與屬性&gt;</h3>
		<p>
			所謂<u>元素</u>…
		</p>
	</body>
</html>
