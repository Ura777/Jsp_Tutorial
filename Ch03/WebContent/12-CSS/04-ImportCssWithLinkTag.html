<!DOCTYPE html>
<!-- 使用link標籤匯入CSS並且使用 -->
<html>
	<!--使用link標籤匯入CSS  -->
	<link rel="stylesheet" type="text/css" href="MyStyle.css">
	
	<head>
		<meta charset="UTF-8">
		<title>使用link標籤匯入CSS並且使用的範例</title>
	</head>
	
	<body>
		<p>這是原來的樣式</p>
		
		<!-- 使用class屬性來套用上方定義好的CSS -->
		<p class="title">這是使用CSS定義後的樣式</p>
	</body>
</html>
