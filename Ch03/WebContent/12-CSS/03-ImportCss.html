<!DOCTYPE html>
<!-- 匯入CSS並且使用 -->
<html>
	<!-- CSS -->
	<style type="text/css">
		/*匯入CSS*/
		@import "MyStyle.css";
	</style>
	
	<head>
		<meta charset="UTF-8">
		<title>匯入CSS並且使用的範例</title>
	</head>
	
	<body>
		<p>這是原來的樣式</p>
		
		<!-- 使用class屬性來套用上方定義好的CSS -->
		<p class="title">這是使用CSS定義後的樣式</p>
	</body>
</html>
