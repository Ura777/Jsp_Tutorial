<!DOCTYPE html>
<!-- 使用內嵌樣式表 -->
<html>
	<!-- CSS -->
	<style type="text/css">
		/*.開頭代表選擇器是class*/
		.myStyle
		{
			color:blue;
			font-size: xx-large;
		}
	</style>
	
	<head>
		<meta charset="UTF-8">
		<title>使用內嵌樣式表的範例</title>
	</head>
	<body>
		<p>這是原來的樣式</p>
		
		<!-- 使用class屬性來套用上方定義好的CSS -->
		<p class="myStyle">這是使用CSS定義後的樣式</p>
	</body>
</html>
