<!DOCTYPE html>
<!-- 首字放大 -->
<html>
	<style type="text/css">
		/*選擇器為p標籤*/
		p:first-letter
		{
			font-size: 28pt;
			float: left;         /*靠左*/
			font-weight: bold;   /*粗體*/
			color: #FF6600;      /*橘色*/
			background: #FFFFFF;
		}
	</style>
	<head>
		<meta charset="UTF-8">
		<title>首字放大的CSS範例</title>
	</head>
	<body>
		<p>
			像在雜誌上經常可以看到的首字放大，使用樣式表時，可以限定只有開始的第一個文字適用於樣式。Windows的Internet Explorer從5.5版開始，Netscape從第6版開始可適用。但請注意，若用於日文版本，在Macintosh版Internet Explorer 5.0則有可能會發生亂碼的情形。
		</p>
	</body>
</html>
