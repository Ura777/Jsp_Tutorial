<!DOCTYPE html>
<!-- Font標籤的範例 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font標籤的範例</title>
	</head>
	<body>
		<p>
			<!-- 
				color是由16進位來表示 
				前面2個位置代表紅色
				中間2個位置代表綠色
				後面2個位置代表藍色
			-->
			<font size="10" face="標楷體" color="#FF0000">
				字體大小 = 10
				<br>
				字體名稱 = 標楷體
				<br>
				字體顏色 = 紅色
			</font>
		</p>
		<p>
			<font size="5" face="微軟正黑體" color="#00FF00">
				字體大小 = 5
				<br>
				字體名稱 = 微軟正黑體
				<br>
				字體顏色 = 綠色
			</font>
		</p>
		<p>
			<font size="2" face="新細明體" color="#0000FF">
				字體大小 = 2
				<br>
				字體名稱 = 新細明體
				<br>
				字體顏色 = 藍色
			</font>
		</p>
	</body>
</html>
