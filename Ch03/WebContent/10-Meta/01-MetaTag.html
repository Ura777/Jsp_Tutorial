<!DOCTYPE html>
<!-- meta標籤的範例 -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="keywords" content="關鍵字01, 關鍵字02, 關鍵字03">
		<meta http-equiv="description" content="這是測試用的網頁">
		<meta http-equiv="refresh" content="10; url=https://www.google.com.tw/">
		<title>meta標籤的範例</title>
	</head>
	<body>
		本網頁使用了&lt;meta&gt;設定了以下的資訊：
		<ul>
			<li>編碼方式 = utf-8</li>
			<li>關鍵字 = 關鍵字01, 關鍵字02, 關鍵字03</li>
			<li>網頁摘要 = 這是測試用的網頁</li>
			<li>自動導向 = 10秒後將自動導向至Google首頁</li>
		</ul>
	</body>
</html>
