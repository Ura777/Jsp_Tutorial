<!-- a標籤的範例 -->

	<head>
		<meta charset="UTF-8">
		<title>a標籤的範例</title>
	</head>
	<body>
		<a href="https://www.google.com.tw/">
			點我去Google
		</a>
		
		<p>

			點我去Google(另開新視窗)
		</a>
		
		<p>
		
		<a href="02-LinkToSamePage.html">
