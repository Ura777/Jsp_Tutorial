<!DOCTYPE html>
<!-- Table相關標籤的使用範例 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>標格範例</title>
	</head>
	<body>
		<table border="1">
			<!-- 表格欄位名稱 -->
			<thead>
				<tr>
					<th>標題一</th>
					<th>標題二</th>
					<th>標題三</th>
				</tr>
			</thead>
			
			<!-- 表格資料 -->
  			<tr>
     			<td>1</td>
    			<td>2</td>
    			<td>3</td>
  			</tr>
  			<tr>
    			<td>4</td>
    			<td>5</td>
    			<td>6</td>
  			</tr>
   			<tr>
    			<td>7</td>
    			<td>8</td>
    			<td>9</td>
  			</tr>
		</table>
	</body>
</html>
