<!DOCTYPE html>
<!-- 表格內的資料對齊方式 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格內的資料對齊方式之範例</title>
	</head>
	<body>
		<table border="1" width="80%">
			<tr>
				<td height="60" align="center">
					水平置中
				</td>
				<td valign="bottom">
					垂直向下
				</td>
				<td align="right" valign="top">
					水平向右<br>垂直向上
				</td>
			</tr>
		</table>
	</body>
</html>
