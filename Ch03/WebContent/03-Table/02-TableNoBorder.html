<!DOCTYPE html>
<!-- 沒有框線的表格之範例 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>沒有框線的表格</title>
	</head>
	<body>
		<!-- border屬性=0就會沒有框線 -->
		<table border="0">
			<thead>
				<tr>
					<th>標題一</th>
					<th>標題二</th>
					<th>標題三</th>
				</tr>
			</thead>
  			<tr>
     			<td>1</td>
    			<td>2</td>
    			<td>3</td>
  			</tr>
  			<tr>
    			<td>4</td>
    			<td>5</td>
    			<td>6</td>
  			</tr>
   			<tr>
    			<td>7</td>
    			<td>8</td>
    			<td>9</td>
  			</tr>
		</table>
	</body>
</html>
